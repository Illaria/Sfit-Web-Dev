<body>

		<!-- 1strow -->
		
		<div class="grid-container">
		
		  <div class="grid-item">
		  	<!-- input time -->
			<label id="time-label" for="time">Time(Enter in milliseconds):
				<input id="time" type="number" name="time"
				required="" />
			</label>
			<button id="btn" onclick="Sec()">Click Me</button>
		  </div>

		  <div class="grid-item">
		  		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="1000" >
				  <div class="carousel-inner" >

				  	<!-- 1 -->
				    <div class="carousel-item active">

				      <img class="d-block w-100 img" src="images/hi.png" alt="First slide">

				    </div>

				    <!-- 2 -->
				    <div class="carousel-item">

				      <img class="d-block w-100 img" src="images/ima1.jpg" alt="Second slide">

				    </div>

				    <!-- 3 -->
				    <div class="carousel-item">
				    
				      <img class="d-block w-100 img" src="images/skull.jpg" alt="Third slide">
				    
				    </div>

				    <!-- 4 -->
				    <div class="carousel-item">
				    
				      <img class="d-block w-100 img" src="images/book.jpg" alt="Fourth slide">
				    
				    </div>

				    <!-- 5 -->
				    <div class="carousel-item">
				    
				      <img class="d-block w-100 img" src="images/cloud.jpg" alt="Fifth slide">
				    
				    </div>

				    <!-- 6 -->
				    <div class="carousel-item">
				    
				      <img class="d-block w-100 img" src="images/leaf.jpg" alt="Sixth slide">
				    
				    </div>

				    <!-- 7 -->
				    <div class="carousel-item">
				    
				      <img class="d-block w-100 img" src="images/mountain.jpg" alt="Seventh slide">
				    
				    </div>

				    <!-- 8 -->
				    <div class="carousel-item">
				    
				      <img class="d-block w-100 img" src="images/mush.jpg" alt="Eighth slide">
				    
				    </div>

				    <!-- 9 -->
				    <div class="carousel-item">
				    
				      <img class="d-block w-100 img" src="images/google.jpg" alt="Ninth slide">
				    
				    </div>

				    <!-- 10 -->
				    <div class="carousel-item">
				    
				      <img class="d-block w-100 img" src="images/cat.jpg" alt="Tenth slide">
				    
				    </div>
				  </div>
				</div>
		  </div>
		  
		</div>

		<!-- second row -->
		<div id="cal">
			<label for="one">Enter first no:	
				<input id="one" type="number" name="one" required="" value="">
			</label>

			<label for="two">Enter second no:	
				<input id="two" type="number" name="two" required="" value="">
			</label>

			<!-- add -->
			<button class="button" onclick="Evaluate('+');">Add</button>

			<!-- sub -->
			<button class="button" onclick="Evaluate('-');">Subtract</button>

			<!-- mul -->
			<button class="button" onclick="Evaluate('*');">Multiply</button>

			<!-- divide -->
			<button class="button" onclick="Evaluate('/');">Divide</button>

			<label for="ans">Answer:
				<input id="ans" name="ans" >
			</label>

		</div>

		<!-- third row -->
		<div id="email">
			<label for="mail">Enter your email address:
				<input type="email" name="email" id="mail" onfocusout="check();">
			</label>
		</div>
