<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Assignment 1.2</title>
</head>
<body>
	

	<!-- background image -->
	<img id="background" src="images/bg.jpg">
	<div id="main">
		

		<!-- svg section -->
		<div id="svg">
			<img src="images/svg.svg" id="svg-img">
		</div>

		<!-- details -->
		<div id="login">
			<form action="#">
				
				<img src="images/avtar.svg" id="avtar" >

				<h1 id="text">Welcome</h1>
			
				<!-- username -->
				<div id="username">
					<div class="user">
						<i class="fas fa-user"></i>
					</div>

					<div id="name">Username
						<input type="text" class="input" >
					</div>
				</div>

				<!-- password -->
				<div id="password">
					<div class="user">
						<i class="fas fa-lock"></i>
					</div>

					<div id="pass">Password
						<input type="password" class="input">
					</div>					
				</div>

				<div id="btn">
					<button id="button">LOGIN</button>
				</div>				
			</form>
		</div>
	</div>


</body>
</html>
